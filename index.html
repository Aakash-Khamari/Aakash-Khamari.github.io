    <style>
        body {
            overflow-x: hidden;
            cursor: none; 
            transition: background-color 0.5s ease;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .light-mode ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Utilities */
        .glass-panel {
            background: rgba(10, 10, 10, 0.6);

            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;

            background: rgba(255, 255, 255, 0.85);

            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .light-mode .text-glow {
            text-shadow: none; 
        }
        
        .text-glow-gold {
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
        .light-mode .text-glow-gold {
            text-shadow: none;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        
        .light-mode .scanline {
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 0, 0, 0.03) 50%, rgba(0,0,0,0) 100%);
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .light-bg-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        }

        /* Matrix Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .matrix-active #matrix-canvas {
            opacity: 1;
        }
        
        /* Writing Mode Utility */
        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        /* --- NEW FEATURE: DYNAMIC ADAPTIVE THEME OVERRIDES --- */
        
        /* Cursor Fix: Ensure transition override doesn't break transform animations */
        body.dynamic-active {
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
        }
        
        /* Only override transitions for color properties to allow Cursor to move smoothly */
        body.dynamic-active * {
            transition: background-color 0s, border-color 0s, color 0s, box-shadow 0s !important;
        }

        /* Background Overrides */
        body.dynamic-active .bg-obsidian,
        body.dynamic-active .bg-paper,
        body.dynamic-active .bg-slate-900,
        body.dynamic-active .bg-white {
            background-color: var(--bg-primary) !important;

            background-color: var(--bg-secondary) !important;

        /* Text Overrides */

        body.dynamic-active .text-slate-900 {
            color: var(--text-primary) !important;
        }

        body.dynamic-active .text-slate-600,
        body.dynamic-active .text-slate-500,
        body.dynamic-active .text-gray-400,
        body.dynamic-active .text-gray-500 {
            color: var(--text-secondary) !important;

            background: var(--glass-bg) !important;
            border-color: var(--glass-border) !important;
            box-shadow: var(--glass-shadow) !important;

             background-color: var(--btn-bg) !important;

        /* Badge Override (Fixes AK Badge Color) */

            background-color: var(--badge-bg) !important;
            color: var(--badge-text) !important;

        }
        
        /* Scanline Override for middle tones */
        body.dynamic-active .scanline {
            opacity: var(--scanline-opacity) !important;
        }
    </style>

        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const { Layout, Layers, Cpu, Mail, Terminal, Github, ExternalLink, Clock, MapPin, Activity, Award, GraduationCap, Check, Wifi, Zap, Sun, Moon, Gamepad2, FileText, Close } = Icons;

        // --- NEW FEATURES INTEGRATION ---

        const DecryptText = ({ text, className }) => {
            const [displayText, setDisplayText] = useState('');
            useEffect(() => {
                let iteration = 0;
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%&";
                const interval = setInterval(() => {
                    setDisplayText(prev => 
                        text.split("").map((letter, index) => {
                            if(index < iteration) return text[index];
                            return chars[Math.floor(Math.random() * chars.length)]
                        }).join("")
                    );
                    if(iteration >= text.length) clearInterval(interval);
                    iteration += 1/3; 
                }, 30);
                return () => clearInterval(interval);
            }, [text]);
            return <span className={className}>{displayText}</span>;
        };

        const MatrixRain = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                
                const cols = Math.floor(width / 20);
                const ypos = Array(cols).fill(0);

                const matrix = () => {
                    ctx.fillStyle = '#0001';
                    ctx.fillRect(0, 0, width, height);
                    
                    ctx.fillStyle = '#0f0';
                    ctx.font = '15pt monospace';
                    
                    ypos.forEach((y, index) => {
                        const text = String.fromCharCode(Math.random() * 128);
                        const x = index * 20;
                        ctx.fillText(text, x, y);
                        
                        if (y > 100 + Math.random() * 10000) ypos[index] = 0;
                        else ypos[index] = y + 20;
                    });
                };

                const interval = setInterval(matrix, 50);
                
                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return <canvas id="matrix-canvas" ref={canvasRef}></canvas>;
        };

        const TerminalModal = ({ onClose }) => {
            const [input, setInput] = useState("");
            const [history, setHistory] = useState([
                { type: 'system', content: 'Welcome to AK.OS v3.1. Type "help" for commands.' }
            ]);
            const scrollRef = useRef(null);

            useEffect(() => {
                if(scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [history]);

            const handleCommand = (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.trim().toLowerCase();
                    let response = { type: 'text', content: '' };

                    switch (cmd) {
                        case 'help':
                            response.content = "Available commands: help, about, projects, contact, clear, matrix, reset, exit";
                            break;
                        case 'about':
                            response.content = "Full Stack Engineer & NUS-AIDF Fellow specializing in FinTech/RegTech.";
                            break;
                        case 'projects':
                            response.content = "Modules: Settle X, Bazaar Odisha, Heritage Yatri, Nexus Attendance.";
                            break;
                        case 'contact':
                            window.open("https://mail.google.com/mail/?view=cm&fs=1&to=aakashkhamarilv@gmail.com", "_blank");
                            response.content = "Opening secure communication channel...";
                            break;
                        case 'clear':
                            setHistory([]);
                            setInput("");
                            return;
                        case 'matrix':
                            const isActive = document.body.classList.toggle('matrix-active');
                            response.content = isActive 
                                ? "Wake up, Neo... (Type 'matrix' again to disable)" 
                                : "Matrix Mode Deactivated.";
                            break;
                        case 'reset':
                            document.body.classList.remove('matrix-active');
                            response.content = "System visuals reset.";
                            break;
                        case 'exit':
                            onClose();
                            return;
                        default:
                            response.content = `Command not found: ${cmd}. Try "help".`;
                            response.type = 'error';
                    }

                    setHistory([...history, { type: 'user', content: cmd }, response]);
                    setInput("");
                }
            };

            return (
                <motion.div 
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ opacity: 0, scale: 0.95 }}
                    className="fixed inset-0 z-[1000] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm"
                >
                    <div className="w-full max-w-2xl bg-slate-950 border border-slate-700 rounded-lg shadow-2xl overflow-hidden font-mono text-sm relative flex flex-col">
                        <div className="bg-slate-900 p-2 border-b border-slate-700 flex justify-between items-center">
                            <div className="flex gap-2">
                                <div className="w-3 h-3 rounded-full bg-red-500 cursor-pointer hover:bg-red-400" onClick={onClose} title="Close Terminal"></div>
                                <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div className="w-3 h-3 rounded-full bg-green-500"></div>
                            </div>
                            <div className="text-slate-400 text-xs">admin@ak-dev:~</div>
                        </div>
                        
                        <div ref={scrollRef} className="h-80 overflow-y-auto p-4 space-y-2 text-slate-300">
                            {history.map((line, i) => (
                                <div key={i} className={`${line.type === 'user' ? 'text-neonBlue' : line.type === 'error' ? 'text-red-400' : 'text-slate-300'}`}>
                                    {line.type === 'user' ? '> ' : ''}{line.content}
                                </div>
                            ))}
                            <div className="flex items-center text-neonBlue">
                                <span className="mr-2">{'>'}</span>
                                <input 
                                    type="text" 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={handleCommand}
                                    className="bg-transparent border-none outline-none flex-1 text-slate-100"
                                    autoFocus
                                    placeholder="Type 'help'..."
                                />
                            </div>
                        </div>

                         <div className="p-2 border-t border-slate-800 bg-slate-900/50 flex justify-end">
                            <button onClick={onClose} className="text-xs text-red-400 hover:text-red-300 px-3 py-1 border border-red-900/50 rounded hover:bg-red-900/20 transition">
                                [ TERMINATE ]
                            </button>
                        </div>
                    </div>
                </motion.div>
            );
        };

        // --- EXISTING COMPONENTS ---

        const AdvancedCursor = () => {
            // OPTIMIZATION: Use MotionValues instead of State to prevent re-renders on every pixel move
            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);
            
            // Smooth spring animation for outer circle
            const springConfig = { damping: 25, stiffness: 700 };
            const cursorX = useSpring(mouseX, springConfig);
            const cursorY = useSpring(mouseY, springConfig);

            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const moveCursor = (e) => {
                    // Update MotionValues directly - NO REACT RENDER
                    mouseX.set(e.clientX);
                    mouseY.set(e.clientY);
                };

                const updateHoverState = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.interactive')) {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                };

                window.addEventListener('mousemove', moveCursor);
                window.addEventListener('mouseover', updateHoverState);
                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    window.removeEventListener('mouseover', updateHoverState);
                };
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none z-[9999] mix-blend-difference hidden md:block">
                    {/* Inner Dot - Follows Instantly */}
                    <motion.div 
                        className="absolute w-2 h-2 rounded-full"

        const WarpBackground = ({ theme }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const stars = [];
                const numStars = 500;
                const centerX = width / 2;
                const centerY = height / 2;

                for(let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * width - centerX,
                        y: Math.random() * height - centerY,
                        z: Math.random() * width
                    });
                }

                const animate = () => {
                    const isDynamic = document.body.classList.contains('dynamic-active');
                    let trailColor;

                    if (isDynamic) {
                         trailColor = theme === 'dark' ? "rgba(5, 5, 5, 0.4)" : "rgba(240, 244, 248, 0.4)";
                    } else {
                         trailColor = theme === 'dark' ? "rgba(5, 5, 5, 0.4)" : "rgba(240, 244, 248, 0.4)";
                    }

                    ctx.fillStyle = trailColor;
                    ctx.fillRect(0, 0, width, height);

                    stars.forEach(star => {
                        star.z -= 3;
                        if (star.z <= 0) {
                            star.z = width;
                            star.x = Math.random() * width - centerX;
                            star.y = Math.random() * height - centerY;
                        }
                        const x = (star.x / star.z) * width + centerX;
                        const y = (star.y / star.z) * height + centerY;
                        const size = (1 - star.z / width) * 2.5;
                        const alpha = (1 - star.z / width);
                        ctx.beginPath();
                        const starColor = theme === 'dark' ? `rgba(200, 220, 255, ${alpha})` : `rgba(99, 102, 241, ${alpha})`; 
                        ctx.fillStyle = starColor;
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                const handleResize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };
                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);

        const ThemeIntensityController = ({ intensity, setIntensity, isVisible }) => {
            const trackRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            // Calculate icon based on intensity
            const getIcon = () => {
                if (intensity < 30) return <Moon size={16} className="text-blue-200" />;
                if (intensity < 70) return <div className="w-3 h-3 rounded-full bg-gradient-to-t from-orange-400 to-purple-500" />; // Dawn
                return <Sun size={16} className="text-yellow-500" />;
            };

            const handlePointerDown = (e) => {
                e.preventDefault();
                setIsDragging(true);
                updateIntensity(e);
            };

            const handlePointerMove = (e) => {
                if (isDragging) {
                    e.preventDefault();
                    updateIntensity(e);
                }
            };

            const handlePointerUp = () => {
                setIsDragging(false);
            };

            const updateIntensity = (e) => {
                if (!trackRef.current) return;
                const rect = trackRef.current.getBoundingClientRect();
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                // Calculate percentage from bottom (100% at top, 0% at bottom)
                // rect.bottom is the higher Y value (screen coords go down)
                // so (rect.bottom - clientY) gives pixels from bottom
                let percentage = ((rect.bottom - clientY) / rect.height) * 100;
                
                // Clamp
                if (percentage < 0) percentage = 0;
                if (percentage > 100) percentage = 100;
                
                setIntensity(Math.round(percentage));
            };

            // Global event listeners for dragging outside the element
            useEffect(() => {
                if (isDragging) {
                    window.addEventListener('pointermove', handlePointerMove);
                    window.addEventListener('pointerup', handlePointerUp);
                    window.addEventListener('touchmove', handlePointerMove);
                    window.addEventListener('touchend', handlePointerUp);
                }
                return () => {
                    window.removeEventListener('pointermove', handlePointerMove);
                    window.removeEventListener('pointerup', handlePointerUp);
                    window.removeEventListener('touchmove', handlePointerMove);
                    window.removeEventListener('touchend', handlePointerUp);
                };
            }, [isDragging]);

            return (
                <AnimatePresence>
                    {isVisible && (
                        <motion.div
                            initial={{ opacity: 0, height: 0, y: 20 }}
                            animate={{ opacity: 1, height: 200, y: 0 }}
                            exit={{ opacity: 0, height: 0, y: 20 }}
                            className="fixed bottom-24 left-24 z-50 w-20 glass-panel rounded-full flex flex-col items-center justify-end pb-2 overflow-hidden cursor-ns-resize"

                            onPointerDown={handlePointerDown}
                            ref={trackRef}
                        >
                            {/* Track Visual */}
                            <div className="absolute top-4 bottom-10 w-1 bg-gradient-to-t from-blue-900 via-purple-500 to-yellow-200 rounded-full opacity-30 pointer-events-none"></div>
                            
                            {/* Visual Indicator (Thumb) */}
                            <motion.div 
                                className="absolute bottom-10 w-6 h-6 rounded-full bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)] flex items-center justify-center z-10 pointer-events-none"
                                style={{ bottom: `${10 + (intensity * 0.75)}%` }} // Map 0-100 to percentage height relative to container
                            >
                                <div className="w-1.5 h-1.5 rounded-full bg-slate-900"></div>
                            </motion.div>

                            {/* Bottom Icon */}
                            <div className="mb-2 z-10 opacity-80 mt-auto pointer-events-none">
                                {getIcon()}

                        </motion.div>
                    )}

        // --- HOOK: useThemeEngine ---
        // Logic: Interpolates colors between Night, Dawn, and Day based on intensity (0-100)
        const useThemeEngine = (intensity) => {
            useEffect(() => {
                const root = document.body;
                
                // Helper to interpolate colors (r,g,b)
                const interpolate = (start, end, factor) => {
                    const r = Math.round(start[0] + (end[0] - start[0]) * factor);
                    const g = Math.round(start[1] + (end[1] - start[1]) * factor);
                    const b = Math.round(start[2] + (end[2] - start[2]) * factor);
                    return `rgb(${r}, ${g}, ${b})`;
                };

                // Helper to interpolate opacity/alpha
                const interpolateVal = (start, end, factor) => {
                     return start + (end - start) * factor;
                };

                // Define Color Stops
                // 0% = Night (Deep Dark)
                // 50% = Dawn (Soft Grey/Purple hint)
                // 100% = Day (Bright White/Blue hint)
                const STOPS = {
                    night: { 
                        bg: [5, 5, 5], 
                        text: [255, 255, 255], 
                        textSec: [156, 163, 175], 
                        glass: [10, 10, 10], 
                        glassBorder: [255, 255, 255], 
                        btnBg: [255, 255, 255], 
                        btnText: [0, 0, 0],
                        badgeBg: [255, 255, 255], // White
                        badgeText: [0, 0, 0]      // Black
                    },
                    dawn: { 
                        bg: [40, 44, 52], 
                        text: [240, 240, 240], 
                        textSec: [200, 200, 200], 
                        glass: [60, 60, 65], 
                        glassBorder: [150, 150, 150], 
                        btnBg: [200, 200, 220], 
                        btnText: [30, 30, 40],
                        badgeBg: [220, 220, 220], 
                        badgeText: [20, 20, 20]
                    }, 
                    day: { 
                        bg: [240, 244, 248], 
                        text: [15, 23, 42], 
                        textSec: [71, 85, 105], 
                        glass: [255, 255, 255], 
                        glassBorder: [200, 200, 200], 
                        btnBg: [15, 23, 42], 
                        btnText: [255, 255, 255],
                        badgeBg: [15, 23, 42],    // Dark Blue/Black
                        badgeText: [255, 255, 255] // White
                    }
                };

                let bg, text, textSec, glass, glassBorder, btnBg, btnText, badgeBg, badgeText, glassAlpha, glassBlur, scanlineOpacity;

                if (intensity <= 50) {
                    // Interpolate Night -> Dawn
                    const factor = intensity / 50;
                    bg = interpolate(STOPS.night.bg, STOPS.dawn.bg, factor);
                    text = interpolate(STOPS.night.text, STOPS.dawn.text, factor);
                    textSec = interpolate(STOPS.night.textSec, STOPS.dawn.textSec, factor);
                    glass = interpolate(STOPS.night.glass, STOPS.dawn.glass, factor);
                    glassBorder = interpolate(STOPS.night.glassBorder, STOPS.dawn.glassBorder, factor);
                    btnBg = interpolate(STOPS.night.btnBg, STOPS.dawn.btnBg, factor);
                    btnText = interpolate(STOPS.night.btnText, STOPS.dawn.btnText, factor);
                    badgeBg = interpolate(STOPS.night.badgeBg, STOPS.dawn.badgeBg, factor);
                    badgeText = interpolate(STOPS.night.badgeText, STOPS.dawn.badgeText, factor);
                    
                    glassAlpha = interpolateVal(0.6, 0.4, factor);
                    glassBlur = interpolateVal(12, 14, factor);
                    scanlineOpacity = interpolateVal(0.1, 0.05, factor);
                } else {
                    // Interpolate Dawn -> Day
                    const factor = (intensity - 50) / 50;
                    bg = interpolate(STOPS.dawn.bg, STOPS.day.bg, factor);
                    text = interpolate(STOPS.dawn.text, STOPS.day.text, factor);
                    textSec = interpolate(STOPS.dawn.textSec, STOPS.day.textSec, factor);
                    glass = interpolate(STOPS.dawn.glass, STOPS.day.glass, factor);
                    glassBorder = interpolate(STOPS.dawn.glassBorder, STOPS.day.glassBorder, factor);
                    btnBg = interpolate(STOPS.dawn.btnBg, STOPS.day.btnBg, factor);
                    btnText = interpolate(STOPS.dawn.btnText, STOPS.day.btnText, factor);
                    badgeBg = interpolate(STOPS.dawn.badgeBg, STOPS.day.badgeBg, factor);
                    badgeText = interpolate(STOPS.dawn.badgeText, STOPS.day.badgeText, factor);

                    glassAlpha = interpolateVal(0.4, 0.85, factor);
                    glassBlur = interpolateVal(14, 16, factor);
                    scanlineOpacity = interpolateVal(0.05, 0.03, factor);
                }

                // Apply CSS Variables
                root.style.setProperty('--bg-primary', bg);
                root.style.setProperty('--text-primary', text);
                root.style.setProperty('--text-secondary', textSec);
                root.style.setProperty('--glass-bg', `rgba(${glass.match(/\d+/g).join(',')}, ${glassAlpha})`);
                root.style.setProperty('--glass-border', `rgba(${glassBorder.match(/\d+/g).join(',')}, 0.2)`);
                root.style.setProperty('--glass-blur', `${glassBlur}px`);
                root.style.setProperty('--btn-bg', btnBg);
                root.style.setProperty('--btn-text', btnText);
                root.style.setProperty('--badge-bg', badgeBg);
                root.style.setProperty('--badge-text', badgeText);
                root.style.setProperty('--scanline-opacity', scanlineOpacity);
                
                // Add class to body to trigger overrides
                root.classList.add('dynamic-active');

            }, [intensity]);
        };

        const App = () => {

            );
        };
