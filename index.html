<!DOCTYPE html>
<html lang="en">

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-purple: #a855f7;
            --bg-dark: #030712; /* Slate 950 */

        body {

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;

        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring, useMotionValue, useMotionTemplate } = window.Motion;

        // --- ICONS ---
        const Icons = {
            Github: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>,
            External: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Terminal: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></svg>,
            Arrow: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
        };

        // --- MICRO COMPONENTS ---

        // 1. Decrypting Text
        const DecryptText = ({ text, className }) => {
            const [displayText, setDisplayText] = useState('');
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%&";
            
            useEffect(() => {
                let iteration = 0;
                const interval = setInterval(() => {
                    setDisplayText(prev => 
                        text.split("").map((letter, index) => {
                            if(index < iteration) return text[index];
                            return chars[Math.floor(Math.random() * chars.length)]
                        }).join("")
                    );
                    if(iteration >= text.length) clearInterval(interval);
                    iteration += 1/2; 
                }, 30);
                return () => clearInterval(interval);
            }, [text]);
            return <span className={className}>{displayText}</span>;
        };

        // 2. 3D Tilt Card (Apple TV Style)
        const TiltCard = ({ children, className = "" }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);

            const mouseX = useSpring(x, { stiffness: 500, damping: 100 });
            const mouseY = useSpring(y, { stiffness: 500, damping: 100 });

            function handleMouseMove({ currentTarget, clientX, clientY }) {
                const { left, top, width, height } = currentTarget.getBoundingClientRect();
                const xPct = (clientX - left) / width - 0.5;
                const yPct = (clientY - top) / height - 0.5;
                x.set(xPct);
                y.set(yPct);
            }

            function handleMouseLeave() {
                x.set(0);
                y.set(0);
            }

            const rotateX = useTransform(mouseY, [-0.5, 0.5], ["7deg", "-7deg"]);
            const rotateY = useTransform(mouseX, [-0.5, 0.5], ["-7deg", "7deg"]);
            
            const spotlightBg = useMotionTemplate`radial-gradient(650px circle at ${mouseX}px ${mouseY}px, rgba(34, 211, 238, 0.1), transparent 80%)`;

            return (
                <motion.div 
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    style={{ rotateX, rotateY, transformStyle: "preserve-3d" }}
                    className={`relative transform-gpu transition-all duration-200 ease-out ${className}`}
                >
                    <div className="absolute inset-0 bg-slate-900/40 rounded-xl border border-white/5 backdrop-blur-sm shadow-2xl"></div>
                    <motion.div 
                        className="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition duration-500"
                        style={{ background: spotlightBg }}
                    />
                    <div className="relative h-full transform-gpu" style={{ transform: "translateZ(20px)" }}>
                        {children}
                    </div>
                </motion.div>
            );
        };

        // --- SECTIONS ---

        const Navbar = () => {

                                    </a>

        const Hero = () => (

                    </p>

                    <div className="flex flex-wrap gap-4">
                        <motion.a

                            className="px-8 py-4 bg-cyan-500 hover:bg-cyan-400 text-black font-bold rounded-lg transition-all shadow-[0_0_30px_rgba(6,182,212,0.3)] flex items-center gap-2"
                        >
                            View Case Studies <Icons.Arrow />
                        </motion.a>
                        <motion.a 
                            whileHover={{ scale: 1.05 }}
                            whileTap={{ scale: 0.95 }}

                            target="_blank"

                            <Icons.Github /> GitHub
                        </motion.a>
                    </div>
                </div>

                <motion.div 
                    initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 1 }}
                    className="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 text-xs mono text-slate-500"
                >
                    SCROLL TO EXPLORE
                    <div className="w-[1px] h-12 bg-gradient-to-b from-cyan-500 to-transparent"></div>
                </motion.div>
            </section>
        );

        const ProjectCard = ({ project, index }) => {
            return (
                <motion.div

                    whileInView={{ opacity: 1, y: 0 }}

                    <TiltCard className="h-full">

                            {/* Top Row */}
                            <div className="flex justify-between items-start mb-6 mt-2">

                            <div className="bg-black/40 border-l-2 border-purple-500 p-4 mb-6 rounded-r">

                            </div>

                            <div className="pt-6 border-t border-white/5 flex items-center justify-between">

                                    {project.stack.map(tech => (

                                </div>
                                <div className="flex gap-3">
                                    <a href="#" className="p-2 hover:bg-white/10 rounded-full transition-colors text-slate-300 hover:text-white"><Icons.Github /></a>
                                    <a href="#" className="p-2 hover:bg-white/10 rounded-full transition-colors text-slate-300 hover:text-white"><Icons.External /></a>
                                </div>
                            </div>
                        </div>
                    </TiltCard>
                </motion.div>
            )
        }

        const Projects = () => {
            const data = [
                {
                    title: "Settle X (Project XIX)",
                    type: "FINTECH / REGTECH",
                    desc: "Treasury-as-a-Service architecture decoupling settlement from compliance. Built for NUS-AIDF Capstone with Razorpay.",
                    metric: "90% Cost Reduction via wholesale arbitrage. Settlement time T+5 → T+1.",
                    stack: ["Python", "SQL", "React"],
                    winner: true
                },
                {
                    title: "Bazaar Odisha",
                    type: "E-COMMERCE / GOVT",

                    metric: "Mapped 68,451 units. Scalable to 20L+ MSMEs. Secured INR 1 Lakh funding.",

                },
                {
                    title: "Nexus Attendance",

            return (
                <section id="projects" className="py-32 px-6 relative z-10">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-6">
                            <div>
                                <h2 className="text-4xl md:text-6xl font-bold text-white mb-4">
                                    Development <br/><span className="text-slate-700">Case Studies</span>
                                </h2>
                                <div className="h-1.5 w-24 bg-cyan-500 rounded-full"></div>
                            </div>
                            <p className="text-slate-500 text-right font-mono text-sm max-w-md">
                                // SELECTED WORKS 2024-2026 <br/>
                                // STATUS: DEPLOYED & AWARDED

                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        const Experience = () => {
            const ref = useRef(null);
            
            // FIX: Changed offset to ensure line completes when user reaches the bottom of the section
            const { scrollYProgress } = useScroll({

            });

            return (
                <section id="logs" ref={ref} className="py-32 px-6 bg-slate-900/20 border-y border-white/5 relative overflow-hidden">
                    <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">

                                <span className="text-purple-400"><Icons.Terminal /></span> SYSTEM_LOGS
                            </h3>
                            
                            <div className="relative pl-8 space-y-12">
                                <div className="absolute left-[3px] top-2 bottom-0 w-[2px] bg-slate-800"></div>
                                <motion.div 
                                    style={{ scaleY, originY: 0 }}
                                    className="absolute left-[3px] top-2 bottom-0 w-[2px] bg-gradient-to-b from-cyan-500 to-purple-500"
                                />

                                <div className="relative">
                                    <div className="absolute -left-[37px] top-1.5 h-4 w-4 rounded-full bg-slate-950 border-2 border-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.5)]"></div>
                                    <h4 className="text-xl font-bold text-white">B.Sc Computer Science</h4>
                                    <p className="text-cyan-400 mono text-xs mb-3">Rajendra University | 2023 - 2026</p>
                                    <p className="text-slate-400 text-sm leading-relaxed">
                                        CGPA: 8.3/10.0. Top 5% of Department.<br/>
                                        Relevant Coursework: DSA, OOP, OS, Database Management.
                                    </p>
                                </div>

                                <div className="relative">
                                    <div className="absolute -left-[37px] top-1.5 h-4 w-4 rounded-full bg-slate-950 border-2 border-purple-500"></div>
                                    <h4 className="text-xl font-bold text-white">Android Developer & Team Lead</h4>
                                    <p className="text-purple-400 mono text-xs mb-3">F Salon Academy LLP | Jul 2024 - Sep 2024</p>
                                    <ul className="text-slate-400 text-sm space-y-2 list-disc pl-4 marker:text-purple-500">
                                        <li>Led 12-member dev team across 6 Agile sprints.</li>
                                        <li>Delivered 3 stable pre-production builds.</li>
                                        <li>Rated "Outstanding" by management.</li>
                                    </ul>
                                </div>

                                <div className="relative">
                                    {/* FIX: Changed border color to cyan-500 so it looks "active" */}
                                    <div className="absolute -left-[37px] top-1.5 h-4 w-4 rounded-full bg-slate-950 border-2 border-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.3)]"></div>
                                    <h4 className="text-xl font-bold text-white">Cert. Fintech & Insurtech</h4>

                        <div id="stack">

        const Footer = () => (
